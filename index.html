<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Student List</h1>

        <div class="flex space-x-4">
            <button id="btnPost" class="px-4 py-2 bg-blue-500 text-white rounded">Add New Student</button>
        </div>

        <table class="min-w-full table-auto border-collapse mb-4">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">Student ID</th>
                    <th class="px-4 py-2 border">Student Name</th>
                    <th class="px-4 py-2 border">Gender</th>
                    <th class="px-4 py-2 border">Payment Status</th>
                    <th class="px-4 py-2 border">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be inserted here -->
            </tbody>
        </table>

        <div id="formContainer" class="mt-4  bg-green-white border rounded shadow-md p-4 w-1/2 h-[20rem]  ">
            <h2 class="text-xl mb-4">Student Form</h2>
            <form id="studentForm">
                <input type="hidden" id="studentID">
                <label for="studentName" class="block mb-2">Student Name:</label>
                <input type="text" id="studentName" class="p-2 rounded-lg  w-full" required>
        
                <label for="studentGender" class="block mb-2">Gender:</label>
                <select id="studentGender" class="p-2 rounded-lg w-full" required>
                    <option value="" selected disabled>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
        
                <label for="studentPayment" class="block mb-2">Payment Status:</label>
                <select id="studentPayment" class="p-2 rounded-lg w-full" required>
                    <option value="" selected disabled>Select Payment Status</option>
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
        
               <div class="mt-4">
                <button type="submit" id="submitBtn" class="px-4 py-2 bg-green-500 text-white rounded">Submit</button>
                <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
               </div>
            </form>
        </div>
        
    </div>

    <script>
     
        async function fetchStudents() {
            try {
                const response = await fetch('data.php?action=get');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                console.log('Fetched Data:', data);  
                if (data && data.success === false && data.message) {
                    throw new Error(data.message);
                }
                
                if (Array.isArray(data)) {
                    renderStudentTable(data);
                } else {
                    throw new Error('Fetched data is not an array');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('There was an error fetching student data: ' + error.message);
            }
        }
        
        function renderStudentTable(students) {
            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = '';
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-2 border">${student.StudentID}</td>
                    <td class="px-4 py-2 border">${student.StudentName}</td>
                    <td class="px-4 py-2 border">${student.StudentGender}</td>
                    <td class="px-4 py-2 border">${student.StudentPayment}</td>
                    <td class="px-4 py-2 border">
                        <button class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="editStudent(${student.StudentID})">Edit</button>
                        <button class="bg-red-500 text-white px-2 py-1 rounded" onclick="deleteStudent(${student.StudentID})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Handle form submission
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentID = document.getElementById('studentID').value;
            const studentName = document.getElementById('studentName').value;
            const studentGender = document.getElementById('studentGender').value;
            const studentPayment = document.getElementById('studentPayment').value;

            const formData = new FormData();
            formData.append('action', studentID ? 'update' : 'add');
            formData.append('StudentID', studentID);
            formData.append('StudentName', studentName);
            formData.append('StudentGender', studentGender);
            formData.append('StudentPayment', studentPayment);

            try {
                const response = await fetch('data.php', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (data.success) {
                    fetchStudents();
                    document.getElementById('formContainer').classList.add('hidden');
                } else {
                    alert(data.message || 'Error saving data');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error saving the student data.');
            }
        });
        async function editStudent(studentID) {
            try {
                const response = await fetch(`data.php?action=getById&id=${studentID}`);
                const student = await response.json();
                if (student.message) {
                    alert(student.message);
                } else {
                    document.getElementById('studentID').value = student.StudentID;
                    document.getElementById('studentName').value = student.StudentName;
                    document.getElementById('studentGender').value = student.StudentGender;
                    document.getElementById('studentPayment').value = student.StudentPayment;
                    document.getElementById('formContainer').classList.remove('hidden');
                    document.getElementById('submitBtn').textContent = 'Update Student';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Delete student
        async function deleteStudent(studentID) {
            if (confirm('Are you sure you want to delete this student?')) {
                try {
                    const response = await fetch('data.php', {
                        method: 'POST',
                        body: new URLSearchParams({ action: 'delete', id: studentID }),
                    });
                    const data = await response.json();
                    if (data.success) {
                        fetchStudents();
                    } else {
                        alert(data.message || 'Error deleting data');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

   
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('formContainer').classList.add('hidden');
        });

        document.getElementById('btnPost').addEventListener('click', () => {
            document.getElementById('formContainer').classList.remove('hidden');
            document.getElementById('studentForm').reset();
            document.getElementById('studentID').value = '';
            document.getElementById('submitBtn').textContent = 'Add Student';
        });

        fetchStudents();
    </script>
</body>
</html>
