<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="index.css">
   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Student List</h1>

        <div class="flex space-x-4">
            <button id="btnPost" class="px-4 py-2 bg-blue-500 text-white rounded">Add New Student</button>
        </div>

        <table class="min-w-full table-auto border-collapse mb-4">
            <thead>
                <tr>
                    <th class="px-4 py-2 border">Student ID</th>
                    <th class="px-4 py-2 border">Student Name</th>
                    <th class="px-4 py-2 border">Gender</th>
                    <th class="px-4 py-2 border">Payment Status</th>
                    <th class="px-4 py-2 border">Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student data will be inserted here -->
            </tbody>
        </table>


        <div id="formModal" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden justify-center items-center">

            <div id="formContainer" class="bg-white border rounded shadow-md p-4 w-1/2 h-[55rem]">
                <div class="flex justify-end">
                    <svg id="cancelBtn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" stroke="#ef0909" stroke-dasharray="24" stroke-dashoffset="24"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M5 5l14 14">
                                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="24;0" />
                            </path>
                            <path d="M19 5l-14 14">
                                <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s"
                                    values="24;0" />
                            </path>
                        </g>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold mb-4 text-center text-blue-500">Student Form</h2>
                <form id="studentForm">
                    <input type="hidden" id="studentID">
                    <label for="studentName" class="block mb-3">Student Name:</label>
                    <input type="text" id="studentName" class="p-2 border border-gray-300 w-full rounded-lg mb-3"
                        required>

                    <label for="studentGender" class="block mb-3">Gender:</label>
                    <select id="studentGender" class="p-2 border border-gray-300 w-full rounded-lg mb-3" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <label for="studentPayment" class="block mb-3 ">Payment Status:</label>
                    <select id="studentPayment" class="p-2 rounded-lg w-full border border-lg mb-3" required>
                        <option value="" selected disabled>Select Payment Status</option>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid">Unpaid</option>
                    </select>

                    <div class="mt-4 mr-4 flex justify-end">
                        <button type="submit" id="submitBtn"
                            class="px-4 py-2 bg-green-500 text-white rounded">Submit</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
